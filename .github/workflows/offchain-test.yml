name: Offchain Test
"on":
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  offchain-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      
      - name: Install Dependencies
        working-directory: offchain/github
        run: npm ci

      - name: Run Tests
        working-directory: offchain/github
        run: npm test
